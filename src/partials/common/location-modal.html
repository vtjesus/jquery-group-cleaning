      loading="lazy"
      title="Map with company location"

    <a
      class="btn action-btn reviews__btn btn--centered"
      target="_blank"
      href="https://www.google.com.ua/maps/place/p%C5%82k.+Jana+Kili%C5%84skiego+178,+90-322+%C5%81%C3%B3d%C5%BA,+%D0%9F%D0%BE%D0%BB%D1%8C%D1%88%D0%B0/@51.7546905,19.4692349,17z/data=!3m1!4b1!4m6!3m5!1s0x471a34cee7407c87:0x8b5beed4cc50b0a8!8m2!3d51.7546872!4d19.4718098!16s%2Fg%2F11c27p6ydj?entry=ttu"

    <button
      class="close-modal-btn"
      type="button"
      data-location-modal-close
      aria-label="Закрити модальне вікно із картою"
    >
      <svg class="close-modal-icon">
        <use href="images/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
