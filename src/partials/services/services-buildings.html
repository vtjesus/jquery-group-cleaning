<section class="section section--dark-background section--service-buildings">

            <picture class="buildings__image">
              <source
                srcset="
                  images/buildings/home@1x.webp 1x,
                  images/buildings/home@2x.webp 2x
                "
                type="image/webp"
              >
              <source
                srcset="
                  images/buildings/home@1x.png 1x,
                  images/buildings/home@2x.png 2x
                "
                type="image/png"
              >
              <img
                width="161"
                height="100"

                src="images/buildings/home@1x.png"

              >
            </picture>
          </div>
        <h3 class="block__title buildings__text service-buildings__text">Прибирання квартир та будинків</h3>
      </a>
        
      </li>
      <li class="buildings__item service-buildings__item">
        <div class="buildings__overlay"></div>
        <a href="./office.html" class="buildings__link">
          <div class="buildings__icon-wrap">

              <source
                srcset="
                  images/buildings/office@1x.webp 1x,
                  images/buildings/office@2x.webp 2x
                "
                type="image/webp"
              >
              <source
                srcset="

                "

              >
              <img

                height="100"

          </div>

      </li>
