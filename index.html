<head>

<body>
  <h1 class="title">Responsive Slider</h1>

  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img alt="" src="img/01.jpg"/></div>
      <div class="swiper-slide"><img alt="" src="img/02.jpg"/></div>
      <div class="swiper-slide"><img alt="" src="img/03.jpg"/></div>
      <div class="swiper-slide"><img alt="" src="img/04.jpg"/></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>

<div class="inner">
  <div class="gallery">
    
      <div class="swiper-wrapper">
        <div class="swiper-slide photo-slide"><img alt="" src="img/01.jpg"/></div>
        <div class="swiper-slide photo-slide"><img alt="" src="img/02.jpg"/></div>
        <div class="swiper-slide photo-slide"><img alt="" src="img/03.jpg"/></div>
        <div class="swiper-slide photo-slide"><img alt="" src="img/04.jpg"/></div>
      </div>
   
  </div>

      <div class="next-btn">next</div>
  </div>
